<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Perfiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <aside th:replace="~{sidebar :: sidebar(active='perfiles')}"></aside>

  <main id="main-content" class="main-content w-100">
    <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
      <div class="d-flex align-items-center">
        <h1 class="h3 mb-0 fw-bold">Gestión de Perfiles</h1>
        <span class="ms-3 text-muted" th:text="'Hola, ' + (${usuario} != null ? ${usuario.nombre} : 'Usuario')">Hola, Usuario</span>
        <button id="btnNuevoRegistro" class="btn btn-primary ms-auto">Nuevo Perfil</button>
      </div>
    </header>

    <div class="container-fluid p-4">
      <div class="card shadow-sm rounded-lg">
        <div class="card-body">
          <h2 class="card-title h5 mb-4 fw-bold">Lista de Perfiles</h2>
          <table id="tablaPerfiles" class="table table-hover responsive" style="width:100%">
            <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Modales y scripts como ya los tenías -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/perfiles.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
