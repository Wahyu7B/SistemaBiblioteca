<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Préstamos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <aside th:replace="~{sidebar :: sidebar(active='prestamos')}"></aside>

  <main class="main-content w-100 p-4">
    <h1 class="fw-bold mb-3">Préstamos</h1>
    <p class="text-muted" th:text="'Hola, ' + (${usuario} != null ? ${usuario.nombre} : 'Usuario')">Hola, Usuario</p>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table">
          <thead><tr><th>Código</th><th>Usuario</th><th>Libro</th><th>Entrega</th><th>Devolución</th><th>Estado</th></tr></thead>
          <tbody>
            <tr th:each="p : ${prestamos}">
              <td th:text="${p.id}">1</td>
              <td th:text="${p.usuario != null ? p.usuario.nombre : '—'}">—</td>
              <td th:text="${p.ejemplar != null && p.ejemplar.libro != null ? p.ejemplar.libro.titulo : '—'}">—</td>
              <td th:text="${#temporals.format(p.fechaEntrega,'dd/MM/yyyy')}">—</td>
              <td th:text="${#temporals.format(p.fechaDevolucion,'dd/MM/yyyy')}">—</td>
              <td>
                <span class="badge"
                      th:classappend="${p.fechaDevolucion != null && p.fechaDevolucion.isBefore(#temporals.createNow().toLocalDate()) ? ' bg-danger' : ' bg-success'}"
                      th:text="${p.fechaDevolucion != null && p.fechaDevolucion.isBefore(#temporals.createNow().toLocalDate()) ? 'Vencido' : 'Activo'}">Activo</span>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(prestamos)}"><td colspan="6" class="text-muted">Sin datos</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
</body>
</html>
