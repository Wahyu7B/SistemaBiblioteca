<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Acceso App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif;background:#f8f9fa;}
    .login-container{min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .login-card{max-width:450px;width:100%;border-radius:.75rem;box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -4px rgba(0,0,0,.1);border:none;}
    .form-control:focus{box-shadow:0 0 0 .25rem rgba(13,110,253,.25);}
  </style>
</head>
<body>
<div class="login-container">
  <div class="card login-card p-4">
    <div class="card-body">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">Acceso App</h1>
        <p class="text-muted">Por favor, inicia sesión para continuar</p>
      </div>
      <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" required autofocus>
        </div>
        <div class="mb-4">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" class="form-control form-control-lg" id="clave" name="clave" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      const u = document.getElementById('usuario').value;
      const p = document.getElementById('clave').value;
      if (!u || !p) { event.preventDefault();
        Swal.fire({icon:'warning', title:'Campos incompletos', text:'Ingresa usuario y contraseña', confirmButtonColor:'#0d6efd'}); }
    });
    /*[# th:if="${error}"]*/ const errorMessage = /*[[${error}]]*/ null;
    if (errorMessage) { Swal.fire({icon:'error', title:'Error de Acceso', text:errorMessage, confirmButtonColor:'#dc3545'}); }
    /*[/]*/
    /*[# th:if="${logout}"]*/ const logoutMessage = /*[[${logout}]]*/ null;
    if (logoutMessage) { Swal.fire({icon:'success', title:'Sesión Cerrada', text:logoutMessage, timer:2000, showConfirmButton:false}); }
    /*[/]*/
  });
</script>
</body>
</html>
